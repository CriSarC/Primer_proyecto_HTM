<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ul lista desordenada -->
    <!-- ol lista ordenada -->
    <!-- dl dt listas de definición -->

    <h2>Listas ordenadas</h2>

    <ol type="I" start="4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Lista Desordenada</h2>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Listas de definiciion o dicciionarios</h2>
    <dl>
        <dt>Concepto</dt>
        <dd>Descripción</dd>
        <dt>Huevo</dt>
        <dd>Blanco con clara</dd>
    </dl>
    <!-- anidamiento -->
    <h2>Anidados</h2>
    <ol>
        <li>Carros</li>
         <ul>
             <li>Mazda</li>
             <li>Toyota</li>
              <li>Subaru</li>
          </ul>
    </ol>
</body>
</html>
